<html>
<head>
    <!-- For debug messages, include debug.js and set localStorage.debug = 'StreamrClient'. See from https://github.com/visionmedia/debug -->
    <script src="../../dist/streamr-client.web.js"></script>
    <style>
        html, body {
            font-family: sans-serif;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            padding: 2em;
            display: flex;
            flex-direction: column;
            background: #fafafa;
        }

        #content {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: minmax(200px, 1fr) minmax(500px, 3fr);
            grid-template-rows: 1fr;
            grid-column-gap: 2em;
        }

        #content > * {
            padding: 2em;
            display: flex;
            height: 100%;
            flex-direction: column;
            border: 1px solid grey;
            font-family: monospace;
            background: #fff;
            border-radius: 1px;
        }

    </style>

</head>
<body>
    <h1>Real-time telemetrics from trams running in Helsinki, Finland.</h1>
    <h4>Provided by the local public transport authority (HSL) over MQTT protocol.</h4>
    <div id="content">
        <div id="status"></div>
        <div id="results"></div>
    </div>
<script>
    const MAX_ROWS = 15
    const results = document.querySelector('#results')
    const status = document.querySelector('#status')
    const toggle = document.querySelector('#toggle')

    const resultMessages = []
    for (let i = 0; i < MAX_ROWS; i++) {
        results.append(document.createElement('div'))
    }
    const log = (msg) => {
        // tram data moves fast, only show last few rows for performance
        resultMessages.unshift(msg)
        resultMessages.length = MAX_ROWS
        resultMessages.forEach((data, index) => {
            results.childNodes[index].innerHTML = data
        })
    }

    const logStatus = (msg) => {
        var elem = document.createElement('div')
        elem.innerHTML = msg
        status.append(elem)
    }

    // Create the client with default options
    const client = new StreamrClient({
        // ganache 1: 0x4178baBE9E5148c6D5fd431cD72884B07Ad855a0
        auth: {
            privateKey: '0x5e98cce00cff5dea6b454889f359a4ec06b9fa6b88e9d69b86de8e1c81887da0',
        },
        url: `ws://localhost/api/v1/ws`,
        restUrl: `http://localhost/api/v1`,
        streamrNodeAddress: '0xFCAd0B19bB29D4674531d6f115237E16AfCE377c',
        tokenAddress:  '0xbAA81A0179015bE47Ad439566374F2Bae098686F',
        tokenSidechainAddress:  '0x73Be21733CC5D08e1a14Ea9a399fb27DB3BEf8fF',
        dataUnion: {
            factoryMainnetAddress:  '0x4bbcBeFBEC587f6C4AF9AF9B48847caEa1Fe81dA',
            factorySidechainAddress:  '0x4A4c4759eb3b7ABee079f832850cD3D0dC48D927',
            templateMainnetAddress:  '0x7bFBAe10AE5b5eF45e2aC396E0E605F6658eF3Bc',
            templateSidechainAddress:  '0x36afc8c9283CC866b8EB6a61C6e6862a83cd6ee8',
        },
        storageNode: {
            address: '0xde1112f631486CfC759A50196853011528bC5FA0',
            url: `http://10.200.10.1:8891`
        },
        sidechain: {
            url: `http://10.200.10.1:8546`,
            timeout: 100000000000,
        },
        mainnet: {
            url: `http://10.200.10.1:8545`,
            timeout: 100000000000,
        },
        autoConnect: true,
        autoDisconnect: false,
    })

    async function start() {
        client.on('connected', function() {
            logStatus('A connection has been established!')
        })
        client.on('disconnected', function() {
            logStatus('Disconnected.')
        })

        // Subscribe to a stream
        const subscription = await client.subscribe({
            stream: '0xa3d1f77acff0060f7213d7bf3c7fec78df847de1/sam1',
            // Resend the last few messages on connect
            // resend: {
            //     last: MAX_ROWS,
            // },
        }, (message) => {
            // Handle the messages in this stream
            log(JSON.stringify(message))
        })

        console.log(subscription)

        logStatus('Subscribed to ' + subscription.streamId)
        // Event binding examples

        subscription.on('resending', function() {
            logStatus('Resending from ' + subscription.streamId)
        })

        subscription.on('resent', function() {
            logStatus('Resend complete for ' + subscription.streamId)
        })

        subscription.on('no_resend', function() {
            logStatus('Nothing to resend for ' + subscription.streamId)
        })
    }

    start()
</script>
</body>
</html>
